<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
</head>
<body class="grid grid-rows-[0.6fr_5fr_0.5fr] min-h-screen">
    <header class="box-border bg-gray-50 shadow-lg z-10 text-3xl py-3 px-3 font-semibold flex justify-center items-center">TodoList</header>
    <main class="flex flex-col justify-start"></main>
    <dialog id="projectModal">
        <form class="grid grid-col-2 grid-rows-3 p-5 gap-2 text-xl justify-center items-center text-center rounded-lg shadow-lg">
            <label class="col-start-1 col-end-3 font-semibold text-2xl">Add a new Project</label>
            <label for="projectTitle" class="col-start-1 col-end-2 font-semibold">Title:</label>
            <input type="text" id="projectTitle" name="title" class="text-center col-start-2 col-end-3 rounded-lg border-solid border-black border-2" required>
            <button id="closeProjectModal" class="col-start-1 col-end-2 bg-red-400 hover:bg-red-500 rounded-lg p-3 font-semibold">Cancel</button>
            <button type="button" id="createProject" class="col-start-2 col-end-3 bg-green-400 hover:bg-green-500 rounded-lg p-3 font-semibold">Submit</button>
        </form>
    </dialog>
    <dialog id="todoModal">
        <form class="grid grid-col-2 grid-rows-6 p-5 gap-2 text-xl justify-center items-center text-center rounded-lg shadow-lg">
            <label class="col-start-1 col-end-3 font-semibold text-2xl">Add a new Todo</label>
            <label for="todoTitle" class="col-start-1 col-end-2 font-semibold">Title:</label>
            <input type="text" id="todoTitle" name="title" class="text-center col-start-2 col-end-3 rounded-lg border-solid border-black border-2" required>
            <label for="todoDescription" class="col-start-1 col-end-2 font-semibold">Description:</label>
            <input type="text" id="todoDescription" class="text-center col-start-2 col-end-3 rounded-lg border-solid border-black border-2" required>
            <label for="todoDueDate" class="col-start-1 col-end-2 font-semibold">Due Date:</label>
            <input type="text" id="todoDueDate" class="text-center col-start-2 col-end-3 rounded-lg border-solid border-black border-2" required>
            <label for="todoPriority" class="col-start-1 col-end-2 font-semibold">Priority:</label>
            <select id="todoPriority" class="text-center col-start-2 col-end-3 rounded-lg border-solid border-black border-2" required>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button id="closeTodoModal" class="col-start-1 col-end-2 bg-red-400 hover:bg-red-500 rounded-lg p-3 font-semibold">Cancel</button>
            <button type="button" id="createTodo" class="col-start-2 col-end-3 bg-green-400 hover:bg-green-500 rounded-lg p-3 font-semibold">Create</button>
        </form>
    </dialog>
    <footer class="box-border shadow-lg z-10 font-semibold flex justify-center items-center">Copyright Â© jackiewaang</footer>
</body>
</html>
